<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Details</title>
    <link rel="stylesheet" href="donor.css">
    <script src="donor.js"></script>
</head>
<body>
<h1>Donor Details</h1>
<div id="searchFormContainer">
    <button id="dropdownButton" onclick="toggleSearchForm()">Filter</button>
    <form id="searchForm" onsubmit="searchDonor(); return false;" style="display: none">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
        </div>

        <div>
            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname">
        </div>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>

        <div>
            <label for="aadharCardNo">Aadhar Card Number:</label>
            <input type="text" id="aadharCardNo" name="aadharCardNo">
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>

        <div>
            <label for="mobileNo">Mobile Number:</label>
            <input type="text" id="mobileNo" name="mobileNo">
        </div>

        <div>
            <label for="whatsappNo">WhatsApp Number:</label>
            <input type="text" id="whatsappNo" name="whatsappNo">
        </div>

        <div>
            <label for="dateofVisit">Date of Visit:</label>
            <input type="date" id="dateofVisit" name="dateofVisit">
        </div>

        <div>
            <label for="infoOfDonation">Info of Donation:</label>
            <input type="text" id="infoOfDonation" name="infoOfDonation">
        </div>

        <div>
            <label for="review">Review:</label>
            <input type="text" id="review" name="review">
        </div>

        <button type="submit">Search</button>
    </form>
</div>

<div id="donorContainer"></div>

<div id="editModal">
    <form id="editForm" onsubmit="saveEditedDonor(); return false;">
        <div>
            <label for="edit_fname">First Name:</label>
            <input type="text" id="edit_fname" name="fname">
        </div>

        <div>
            <label for="edit_mname">Middle Name:</label>
            <input type="text" id="edit_mname" name="mname">
        </div>

        <div>
            <label for="edit_lname">Last Name:</label>
            <input type="text" id="edit_lname" name="lname">
        </div>

        <div>
            <label for="edit_dob">Date of Birth:</label>
            <input type="date" id="edit_dob" name="dob">
        </div>

        <div>
            <label for="edit_aadharCardNo">Aadhar Card Number:</label>
            <input type="text" id="edit_aadharCardNo" name="aadharCardNo">
        </div>

        <div>
            <label for="edit_address">Address:</label>
            <input type="text" id="edit_address" name="address">
        </div>

        <div>
            <label for="edit_mobileNo">Mobile Number:</label>
            <input type="text" id="edit_mobileNo" name="mobileNo">
        </div>

        <div>
            <label for="edit_whatsappNo">WhatsApp Number:</label>
            <input type="text" id="edit_whatsappNo" name="whatsappNo">
        </div>

        <div>
            <label for="edit_dateofVisit">Date of Visit:</label>
            <input type="date" id="edit_dateofVisit" name="dateofVisit">
        </div>

        <div>
            <label for="edit_infoOfDonation">Info of Donation:</label>
            <input type="text" id="edit_infoOfDonation" name="infoOfDonation">
        </div>

        <div>
            <label for="edit_review">Review:</label>
            <input type="text" id="edit_review" name="review">
        </div>

        <button type="submit">Save</button>
    </form>
    <button onclick="closeEditModal()">Cancel</button>
</div>
</body>
</html>
